<ion-header>

  <ion-navbar>
    <ion-title> Pending </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list padding="">

    <ion-item *ngFor="let pendings of currentPendingTasks">
      <button ion-item (click)="navigateToDetails(pendings.recordId)">
        <ion-avatar item-start>
          <img [src]="pendings.symbol">
        </ion-avatar>
        <h2 padding="">{{pendings.department}}</h2>
      </button>


    </ion-item>
  </ion-list>



</ion-content>
