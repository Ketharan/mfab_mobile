<!--
  Generated template for the MyPendingDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

  UI for incidents added by me and request finished approval
-->
<ion-header>

  <ion-navbar>
    <ion-title> Details </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-card>
    <ion-card-header>
      Assigned to :
    </ion-card-header>
    <ion-card-content>
      {{assignedMail}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Completion Date :
    </ion-card-header>
    <ion-card-content>
      {{completionDate}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Department :
    </ion-card-header>
    <ion-card-content>
      {{department}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Assigned to :
    </ion-card-header>
    <ion-card-content>
      sketharan@gmil.com
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="{{image}}"/>

  </ion-card>

  <ion-content padding>
    <button ion-button color="primary" block (click)="doConfirm()"> Approve </button>
  </ion-content>





</ion-content>
