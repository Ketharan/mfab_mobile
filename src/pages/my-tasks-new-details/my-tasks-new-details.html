<!--
  Generated template for the MyPendingDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

  Datails of new assigned tasks of a user
-->
<ion-header>

  <ion-navbar>
    <ion-title> Details </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-card>
    <ion-card-header>
      Assigned By :
    </ion-card-header>
    <ion-card-content>
      {{assignerMail}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Completion Date :
    </ion-card-header>
    <ion-card-content>
      {{completionDate}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Department :
    </ion-card-header>
    <ion-card-content>
      {{department}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="{{image}}"/>

  </ion-card>

  <p>
    <button ion-button color="secondary" icon-start (click)="reassign()">
      <ion-icon name='people'></ion-icon>
      Re-assign
    </button>
    <button ion-button color="secondary" outline  icon-start (click)="updateStatus()">
      <ion-icon name='paw' is-active="false"></ion-icon>
      Update
    </button>
  </p>





</ion-content>
