<!--
  Generated template for the PendingTasksPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
  Tasks assigned to user and completed.
-->
<ion-header>

  <ion-navbar>
    <ion-title> Completed </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list padding="">

    <ion-item *ngFor="let pendings of currentPendingTasks">
      <button ion-item (click)="navigateToDetails()">
        <ion-avatar item-start>
          <img [src]="pendings.symbol">
        </ion-avatar>
        <h2 padding="">{{pendings.department}}</h2>
      </button>


    </ion-item>
  </ion-list>



</ion-content>
